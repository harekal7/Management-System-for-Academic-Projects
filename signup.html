<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Portal</title>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div id="header">
	<div id="welcome">Project Portal</div>
</div>

<div id="body1">
	<table summary="Required user information while sigining up" id="signup_table" border="0" cellpadding="6px">
		<tr id="signup_font">
			<td>Name</td>
			<td><input type="text" id="signup_name"/></td>
		</tr>
		<tr id="signup_font">
			<td>Password</td>
			<td><input type="password" id="signup_name"/></td>
		</tr>
		<tr id="signup_font">
			<td>Confirm Password</td>
			<td><input type="password" id="signup_name"/></td>
		</tr>
		<tr id="signup_font">
			<td>Birthday</td>
			<td><input type="date" id="dob" /></td>
		</tr>
		<tr id="signup_font">
			<td>Gender</td>
			<td>
				<select name="gender">
					<option>Male</option>
					<option>Female</option>
				</select>
			</td>
		</tr>
		<tr id="signup_font">
			<td>Location</td>
			<td>
				<select name="country">
					<option>India</option>
					<option>England</option>
					<option>Australia</option>
					<option>Srilanka</option>
					<option>Bangladesh</option>
					<option>West Indies</option>
					<option>Pakistan</option>
					<option>United States</option>
					<option>New Zealand</option>
					<option>China</option>
				</select>			
			</td>
		</tr>
		<tr id="signup_font">
			<td>Mobile No</td>
			<td><input type="text" value="+91 " id="signup_phno"/></td>
		</tr>
		
	</table>
</div>

<div id="body2">
	
</div>

<div id="footer"></div>

</body>
</html>
